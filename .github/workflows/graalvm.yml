name: GraalVM CI

on:
  push:
    branches-ignore:
      - master
  schedule:
    - cron: '26 9 13 * *'

jobs:
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache Maven packages
      uses: actions/cache@v2.1.3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      env:
        REVISION: ${{ github.sha }}
      run: |
        wget -q https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-20.3.0/graalvm-ce-java11-darwin-amd64-20.3.0.tar.gz
        tar xzf graalvm-ce-java11-darwin-amd64-20.3.0.tar.gz
        export JAVA_HOME="$(pwd)/graalvm-ce-java11-20.3.0/Contents/Home/"
        ${JAVA_HOME}/bin/gu install native-image
        brew install upx
        ./mvnw \
          --batch-mode \
          -Dsha1="${GITHUB_SHA}" \
          -Drevision="${REVISION}" \
          verify
        "./target/wait-for-ports-macos-${REVISION}"
        upx --brute "target/wait-for-ports-macos-${REVISION}"
        "./target/wait-for-ports-macos-${REVISION}"
        mkdir target/artifacts
        cp target/wait-for-ports-* target/artifacts
    - uses: actions/upload-artifact@v2.2.1
      with:
        name: wait-for-ports-${{ github.job }}-${{ github.sha }}
        path: target/artifacts
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache Maven packages
      uses: actions/cache@v2.1.3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      env:
        REVISION: ${{ github.sha }}
      run: |
        wget -q https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-20.3.0/graalvm-ce-java11-linux-amd64-20.3.0.tar.gz
        tar xzf graalvm-ce-java11-linux-amd64-20.3.0.tar.gz
        export JAVA_HOME="$(pwd)/graalvm-ce-java11-20.3.0"
        ${JAVA_HOME}/bin/gu install native-image
        ./mvnw \
          --batch-mode \
          -Dsha1="${GITHUB_SHA}" \
          -Drevision="${REVISION}" \
          verify
        "./target/wait-for-ports-linux-${REVISION}"
        # does not seem to work :(
        # upx --brute "target/wait-for-ports-linux-${REVISION}"
        "./target/wait-for-ports-linux-${REVISION}"
        mkdir target/artifacts
        cp target/wait-for-ports-* target/artifacts
    - uses: actions/upload-artifact@v2.2.1
      with:
        name: wait-for-ports-${{ github.job }}-${{ github.sha }}
        path: target/artifacts
  windows:
    runs-on: windows-latest
    env:
      VCVARS_BAT: C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - run: choco install graalvm --version=20.3.0 --no-progress
    - run: choco install upx --version=3.96 --no-progress
    - name: Cache Maven packages
      uses: actions/cache@v2.1.3
      with:
        path: .m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      shell: cmd
      env:
        JAVA_HOME: C:\Program Files\GraalVM\graalvm-ce-java11-20.3.0
        REVISION: ${{ github.sha }}
      run: |
        call "%JAVA_HOME%\bin\gu" install native-image
        call "%VCVARS_BAT%"
        call .\mvnw --batch-mode -Dsha1="%GITHUB_SHA%" -Drevision="%REVISION%" --settings .\.mvn\github-actions-windows-maven-settings.xml  verify
        .\target\wait-for-ports-windows-%REVISION%.exe
        upx --brute target/wait-for-ports-windows-%REVISION%.exe
        .\target\wait-for-ports-windows-%REVISION%.exe
        mkdir target\artifacts
        copy target\wait-for-ports-* target\artifacts
    - uses: actions/upload-artifact@v2.2.1
      with:
        name: wait-for-ports-${{ github.job }}-${{ github.sha }}
        path: target/artifacts
  deploy:
    needs: [macos, linux, windows]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache Maven packages
      uses: actions/cache@v2.1.3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Publish to GitHub Packages Apache Maven
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REVISION: ${{ github.sha }}
      run: |
        ./mvnw \
          --batch-mode \
          --settings ./.mvn/github-packages-settings.xml \
          -Dsha1="${GITHUB_SHA}" \
          -Drevision="${REVISION}" \
          -DaltDeploymentRepository="github::default::https://maven.pkg.github.com/${GITHUB_REPOSITORY}" \
          deploy
